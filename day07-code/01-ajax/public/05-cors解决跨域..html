<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>

    <!-- 
      cors原理: 

        服务器响应数据的时候,在响应头中响应了Access-Control-Allow-Origin这个信息.
        当浏览器接收到响应之后,浏览器根据同源策略去检查协议,域名和端口号,如果有一项不同就认为不同源.数据是不安全的.但是浏览器这个时候,还会去响应头中检查是否有Access-Control-Allow-Origin这个信息,如果只为*,就表示任何域名都可以允许.浏览器检查发现有这个信息,就直接将数据放行了,js中就可以获取到


        cors优缺点:
        优点: 1. 前端无需写任何代码   2. 支持post请求 
        缺点: 1. 后台实现  2. 有兼容性问题
 

     -->

    <script src="http://localhost:5000/jquery-1.12.4.js"></script>
    <script>
      // jq中如何发送ajax请求
      $('#btn').on('click', function () {
        $.ajax({
          type: 'post',
          url: 'http://localhost:5000/test', //请求的地址
          data: {
            // 要上传的数据 get/post/其他请求方式
            name: 'zs',
          },
          timeout: 3000, // 设置超时时间单位是毫秒
          dataType: 'json',
          // 响应成功回调
          success: function (data) {
            console.log('成功', data)
          },
          //响应失败的回调
          error: function (xhr) {
            console.log('失败', xhr)
          },
        })
      })
    </script>
  </body>
</html>
