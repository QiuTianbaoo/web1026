<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">按钮</button>

    <script src="http://localhost:5000/jquery-1.12.4.js"></script>
    <script>
      // jq中如何发送ajax请求
      $('#btn').on('click', function () {
        $.ajax({
          type: 'get', //jq中使用jsonp必须是get请求
          url: 'http://localhost:5000/test', //请求的地址
          data: {
            // 要上传的数据 get/post/其他请求方式
            name: 'zs',
          },
          timeout: 3000, // 设置超时时间单位是毫秒
          dataType: 'jsonp', // 如果dataType的值是jsonp.jq底层就会帮我们实现jsonp
          // 响应成功回调
          success: function (data) {
            console.log('成功', data)
          },
          //响应失败的回调
          error: function (xhr) {
            console.log('失败', xhr)
          },
        })
      })
    </script>
  </body>
</html>
